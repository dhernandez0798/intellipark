<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header><span>{{ this.route.snapshot.params.id !== 'new' ? 'Edit' : 'Create' }} a user</span></nb-card-header>
      <nb-card-body>
        <form [formGroup]="this.form" (ngSubmit)="onFormSubmit()">

          <div class="form-group row">
            <label for="dni" class="col-sm-2 col-form-label">DNI or equivalent</label>
            <div class="col-sm-10">
              <input nbInput fullWidth formControlName="dni" class="form-control" id="dni" type="text" aria-describedby="dniHelp" placeholder="Enter the DNI" required>
              <small id="dniHelp" class="form-text text-muted">DNI, NIF, NIE or the identification number for this client.</small>
            </div>
          </div>

          <div class="form-group row">
            <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input nbInput fullWidth formControlName="first_name" class="form-control" id="first_name" type="text" placeholder="Enter the first name" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input nbInput fullWidth formControlName="last_name" class="form-control" id="last_name" type="text" placeholder="Enter the last name" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input nbInput fullWidth formControlName="email" class="form-control" id="email" type="email" placeholder="example@domain.com" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="gender" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
              <nb-select id='gender' formControlName="gender" placeholder="Gender" required>
                <nb-option [value]="'Male'">Male</nb-option>
                <nb-option [value]="'Female'">Female</nb-option>
                <nb-option [value]="'Other'">Other</nb-option>
              </nb-select>
            </div>
          </div>

          <div class="form-group row">
            <label for="comments" class="col-sm-2 col-form-label">Additional data</label>
            <div class="col-sm-10">
              <textarea nbInput fullWidth formControlName="comments" placeholder="There is no additional data"
                        class="form-control" id="comments" aria-describedby="commentsHelp"></textarea>
              <small id="commentsHelp" class="form-text text-muted">You can leave this field blank.</small>
            </div>
          </div>

          <button type="submit" nbButton>Save</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
